name: Backend CI

on:
  push:
  pull_request:
    paths:
      - 'backend/src/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Run lint
        run: |
          npm install --only=dev
          npm run lint:ci
